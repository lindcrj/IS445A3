<!DOCTYPE html>
<html>
<head>
  <title>My GitHub Pages Visualization</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5" async></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5" async></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6" async></script>
</head>
<body>
  <!-- Container for your visualization -->
  <div id="vis"></div>
  
  <script>
    // Load the Vega-Lite JSON from your GitHub repository
    fetch('https://raw.githubusercontent.com/lindcrj/lindcrj.github.io/main/building_inventory_vegalite.json')
      .then(response => response.json())
      .then(spec => {
        // Get a reference to the container div
        var container = document.getElementById('vis');

        // Embed the Vega-Lite visualization in the container
        vegaEmbed(container, spec, { actions: true });
      })
      .catch(error => {
        console.error('Error loading JSON:', error);
      });
  </script>
</body>
</html>
